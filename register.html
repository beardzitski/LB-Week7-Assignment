		<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,300,600,800' rel='stylesheet' type='text/css'>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">

	</head>
	<body>
		<header>
			<div class="container">
				<h1 class="logo">Relaxr</h1>
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="blog.html">Blog</a></li>
						<li><a href="register.html">Contact</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<section id="main">
			<div class="container">
				<section id="contact">
					<h2>Register with Relaxr!</h2><br />
					<form class="registernow" action="registered.html" method="get"><br />
						<section id="personal-info"></section>
						<label for="firstname">First Name</label><br />
							<input class="form-input" type="text" name="firstname"><br />
						<label for="lastname">Last Name</label><br />
							<input type="text" name="lastname"><br />
						<label for="email">Email</label><br />
							<input type="email" name="email"><br />
						<label for="bday">Birthday</label><br />
							<input type="date" name="bday"><br /><br />
					  <label for="benefit1 benefit2 benefit3 benefit4">What benefits of Relaxr are you interested in? Select all that apply</label><br />
							<input type="checkbox" name="benefit1" value="Scheduling">Schedule meetings for you<br />
							<input type="checkbox" name="benefit2" value="Excel Automation">Excel automation to complete your work for you<br />
							<input type="checkbox" name="benefit3" value="Email Responding">Responds to emails on your behalf<br />
							<input type="checkbox" name="benefit4" value="AI Technology">Does all your work for you with our revolutionary AI technology<br />
						<label for="referral">How did you hear about Relaxr?</label><br />
							<textarea name="referral" rows="8" cols="80"></textarea><br />
						<label for="username">Create New Username</label><br />
							<input type="text" name="username"><br />
						<label for="password">Password</label><br />
							<input type="password" name="password"><br />
						<input type="submit" value="Register Now!">
					</form>
				</section>
			</div>
		</section>
